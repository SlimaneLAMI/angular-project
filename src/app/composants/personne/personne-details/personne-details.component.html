<h2>Personne Details</h2>
<hr />
<div *ngIf="personne">
    <div>
        <input [(ngModel)]="personne.id" />
    </div>
    <div>
        <input [(ngModel)]="personne.nom" />
    </div>
    <div>
        <input [(ngModel)]="personne.prenom" />
    </div>
    <div>
        <input [(ngModel)]="personne.salaire" />
    </div>
    <div>
        <input [(ngModel)]="personne.ville" />
    </div>
</div>
